<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoramento de Ônibus - Rio de Janeiro</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    
    <style>
        /*Garante que o site ocupe a tela toda*/
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /*Container principal*/
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /*Barra onde vai ficar o seletor*/
        header {
            background-color: #2c3e50; 
            color: white;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            z-index: 1000; 
        }

        .controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 14px;
            border-radius: 5px;
            border: none;
            min-width: 180px;
            outline: none;
        }

        /*O Seletor de Linhas*/
        select {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            min-width: 250px;
        }

        /*Onde o mapa fica*/
        #map { 
            flex-grow: 1; 
            width: 100%;
            background-color: #ddd; 
        }

        /*Loader*/
        #loader {
            display: none; 
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            z-index: 2000; 
            text-align: center;
            font-weight: bold;
            color: #2c3e50;
        }

        /*Animacao de girar*/
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db; 
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /*Legenda*/
        .info.legend {
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            line-height: 20px;
            color: #555;
            font-size: 14px;
        }
        .legend i {
            width: 18px;
            height: 18px;
            float: left;
            margin-right: 8px;
            opacity: 0.8;
        }
    </style>
</head>

<body>

    <div class="container">
        <header>
            <div class="logo">
                <h3>Monitoramento de Ônibus</h3>
            </div>
            <div class="controls">
                <!-- novos campos de Origem e Destino -->
                <input id="input-origem" type="text" placeholder="Origem (ex: ponto, rua)..." aria-label="Origem">
                <input id="input-destino" type="text" placeholder="Destino (ex: ponto, rua)..." aria-label="Destino">
                <select id="seletor-rota">
                    <option value="" disabled selected>Selecione uma linha...</option>
                    <option value="teste">Aguardando API...</option>
                </select>
            </div>
        </header>

        <div id="map"></div>

        <div id="loader">
            <div class="spinner"></div>
            Buscando dados...
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
     <script>
        
        //1. Inicializa o mapa focado no Centro  
        //Coordenadas: [Latitude, Longitude], Zoom: 12
        var map = L.map('map').setView([-22.9068, -43.1729], 12);

        //2. Adiciona a camada visual (TileLayer) do OpenStreetMap
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        console.log("Mapa carregado com sucesso!");

        var legend = L.control({position: 'bottomright'});

        legend.onAdd = function (map) {
            var div = L.DomUtil.create('div', 'info legend');
            div.innerHTML += '<i style="background: #3388ff"></i> Rota (Shape)<br>';
            div.innerHTML += '<i style="background: red; border-radius: 50%"></i> Paradas<br>';
            return div;
        };

        legend.addTo(map);

        document.addEventListener('DOMContentLoaded', () => {
            const select = document.getElementById('seletor-rota');
            const loader = document.getElementById('loader');
            const origem = document.getElementById('input-origem');
            const destino = document.getElementById('input-destino');

            if (!select) return;

            let rotasData = []; // guarda os dados originais para filtrar

            function renderSelect(data) {
                select.innerHTML = '';
                if (!Array.isArray(data) || data.length === 0) {
                    const opt = document.createElement('option');
                    opt.value = '';
                    opt.disabled = true;
                    opt.selected = true;
                    opt.textContent = 'Nenhuma rota encontrada';
                    select.appendChild(opt);
                    return;
                }

                // opção padrão
                const defaultOpt = document.createElement('option');
                defaultOpt.value = '';
                defaultOpt.disabled = true;
                defaultOpt.selected = true;
                defaultOpt.textContent = 'Selecione uma linha...';
                select.appendChild(defaultOpt);

                data.forEach(item => {
                    const opt = document.createElement('option');
                    opt.value = item.id_rota ?? item.id ?? item.codigo ?? item.value ?? '';
                    opt.textContent = item.nome ?? item.name ?? item.label ?? (typeof item === 'string' ? item : JSON.stringify(item));
                    select.appendChild(opt);
                });
            }

            async function populateRotas() {
                select.innerHTML = '<option value="">Carregando rotas...</option>';
                if (loader) loader.style.display = 'block';

                try {
                    const res = await fetch('/api/rotas');
                    if (!res.ok) throw new Error('HTTP ' + res.status);
                    const data = await res.json();

                    rotasData = Array.isArray(data) ? data : [];

                    renderSelect(rotasData);
                } catch (err) {
                    console.error('Erro ao carregar rotas:', err);
                    select.innerHTML = '<option value="">Erro ao carregar rotas</option>';
                } finally {
                    if (loader) loader.style.display = 'none';
                }
            }

            populateRotas();

            // Função de filtro por origem/destino
            function filterRotas() {
                const o = (origem?.value || '').trim().toLowerCase();
                const d = (destino?.value || '').trim().toLowerCase();

                // se ambos vazios, mostra todas as linhas
                if (!o && !d) {
                    renderSelect(rotasData);
                    return;
                }

                const filtered = rotasData.filter(item => {
                    // tenta extrair nomes de paradas de várias formas possíveis
                    const stops = item.paradas ?? item.stops ?? item.stops_list ?? [];
                    const stopNames = Array.isArray(stops)
                        ? stops.map(s => (s.nome ?? s.name ?? s.label ?? '').toString().toLowerCase())
                        : [];

                    const routeText = (item.nome ?? item.name ?? item.label ?? '').toString().toLowerCase();

                    const hasOrigem = !o || routeText.includes(o) || stopNames.some(n => n.includes(o));
                    const hasDestino = !d || routeText.includes(d) || stopNames.some(n => n.includes(d));

                    // exige que ambos (quando preenchidos) sejam encontrados na mesma rota
                    return hasOrigem && hasDestino;
                });

                renderSelect(filtered);
            }

            // ouvir mudanças nos campos
            origem?.addEventListener('input', filterRotas);
            destino?.addEventListener('input', filterRotas);

            // Enter nos inputs seleciona a primeira opção correspondente
            [origem, destino].forEach(el => {
                el?.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        const firstOption = select.querySelector('option:not([disabled])');
                        if (firstOption && firstOption.value) {
                            select.value = firstOption.value;
                            select.dispatchEvent(new Event('change'));
                        }
                    }
                });
            });

            // controle de camadas desenhadas (polyline / markers)
            let currentPolyline = null;
            let currentMarkers = [];

            function clearMapDrawings() {
                if (currentPolyline) {
                    try { map.removeLayer(currentPolyline); } catch {}
                    currentPolyline = null;
                }
                currentMarkers.forEach(m => {
                    try { map.removeLayer(m); } catch {}
                });
                currentMarkers = [];
            }

            async function fetchAndDrawShape(id) {
                if (!id) return;
                if (loader) loader.style.display = 'block';
                clearMapDrawings();

                const candidates = [
                    `/api/rotas/${encodeURIComponent(id)}/shapes`,
                    `/api/shape/${encodeURIComponent(id)}`,
                    `/api/shapes?rota=${encodeURIComponent(id)}`
                ];

                let data = null;
                for (const url of candidates) {
                    try {
                        console.debug('Tentando', url);
                        const res = await fetch(url);
                        console.debug('Status', url, res.status);
                        if (!res.ok) continue;
                        data = await res.json();
                        console.debug('Preview data', data && (Array.isArray(data) ? data.slice(0,3) : Object.keys(data).slice(0,5)));
                        break;
                    } catch (err) {
                        console.warn('fetch falhou para', url, err);
                    }
                }

                if (!data) {
                    console.error('Nenhum shape retornado para a rota', id);
                    if (loader) loader.style.display = 'none';
                    return;
                }

                // Se a API retornou um objeto com variantes {key: [pts], ...}, pega a primeira array disponível
                if (!Array.isArray(data) && typeof data === 'object' && data !== null) {
                    const keys = Object.keys(data);
                    for (const k of keys) {
                        if (Array.isArray(data[k]) && data[k].length > 0) {
                            console.debug('Usando variante de shape:', k);
                            data = data[k];
                            break;
                        }
                    }
                }

                // Normaliza vários formatos para [lat, lon]
                let coords = (Array.isArray(data) ? data : []).map(p => {
                    if (!p) return null;
                    if (Array.isArray(p) && p.length >= 2) return normalizePair(p);
                    // ADICIONADO p.long (estava faltando) antes de p.lon
                    const lat = firstDefined(p.shape_pt_lat, p.ponto_lat, p.lat, p.latitude, p.lat_parada, p[0]);
                    const lon = firstDefined(p.shape_pt_lon, p.ponto_long, p.long, p.lon, p.longitude, p.long_parada, p[1]);
                    if (lat == null || lon == null) return null;
                    return [Number(lat), Number(lon)];
                }).filter(Boolean);

                coords = coords.filter(c => Array.isArray(c) && isFinite(c[0]) && isFinite(c[1]));

                console.debug('Coords normalizadas (exemplo):', coords.length, coords.slice(0,3));

                if (coords.length === 0) {
                    console.warn('Shape vazio ou formato inesperado para rota', id, data);
                    if (loader) loader.style.display = 'none';
                    return;
                }

                currentPolyline = L.polyline(coords, { color: '#3388ff', weight: 4, opacity: 0.9 }).addTo(map);

                const start = coords[0];
                const end = coords[coords.length - 1];
                const startMark = L.circleMarker(start, { radius: 6, color: 'green', fillColor: 'green', fillOpacity: 0.9 }).bindPopup('Início').addTo(map);
                const endMark = L.circleMarker(end, { radius: 6, color: 'red', fillColor: 'red', fillOpacity: 0.9 }).bindPopup('Fim').addTo(map);
                currentMarkers.push(startMark, endMark);

                try {
                    map.fitBounds(currentPolyline.getBounds(), { padding: [40, 40] });
                } catch (err) {
                    map.setView(start, 13);
                }

                if (loader) loader.style.display = 'none';
            }

            // helpers
            function firstDefined(...args) {
                for (const a of args) if (a !== undefined && a !== null) return a;
                return null;
            }
            function normalizePair(pair) {
                const a = Number(pair[0]);
                const b = Number(pair[1]);
                if (!isFinite(a) || !isFinite(b)) return null;
                // se primeiro for provavelmente longitude (|val| > 90) swap
                if (Math.abs(a) > 90 && Math.abs(b) <= 90) return [b, a];
                return [a, b];
            }

            // evento de mudança (exemplo: futuro uso para carregar shape)
            select.addEventListener('change', (e) => {
                const idRota = e.target.value;
                console.log('Rota selecionada:', idRota);
                fetchAndDrawShape(idRota);
            });
        });
    </script>

</body>
</html>
