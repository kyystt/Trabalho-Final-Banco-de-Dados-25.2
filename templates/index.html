<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoramento de Ônibus - Rio de Janeiro</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background-color: #2c3e50; 
            color: white;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            z-index: 1000; 
        }

        .controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 14px;
            border-radius: 5px;
            border: none;
            min-width: 180px;
            outline: none;
        }

        select {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            min-width: 250px;
        }

        #map { 
            flex-grow: 1; 
            width: 100%;
            background-color: #ddd; 
        }

        #loader {
            display: none; 
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            z-index: 2000; 
            text-align: center;
            font-weight: bold;
            color: #2c3e50;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db; 
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .info.legend {
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            line-height: 20px;
            color: #555;
            font-size: 14px;
        }
        .legend i {
            width: 18px;
            height: 18px;
            float: left;
            margin-right: 8px;
            opacity: 0.8;
        }
    </style>
</head>

<body>

    <div class="container">
        <header>
            <div class="logo">
                <h3>Monitoramento de Ônibus</h3>
            </div>
            <div class="controls">
                <input id="input-origem" type="text" placeholder="Origem (ex: ponto, rua)..." aria-label="Origem">
                <input id="input-destino" type="text" placeholder="Destino (ex: ponto, rua)..." aria-label="Destino">
                <select id="seletor-rota">
                    <option value="" disabled selected>Selecione uma linha...</option>
                    <option value="teste">Aguardando API...</option>
                </select>
            </div>
        </header>

        <div id="map"></div>

        <div id="loader">
            <div class="spinner"></div>
            Buscando dados...
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
     <script>
        
        var map = L.map('map').setView([-22.9068, -43.1729], 12);

        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        console.log("Mapa carregado com sucesso!");

        var legend = L.control({position: 'bottomright'});

        legend.onAdd = function (map) {
            var div = L.DomUtil.create('div', 'info legend');
            div.innerHTML += '<i style="background: #3388ff"></i> Rota (Shape)<br>';
            div.innerHTML += '<i style="background: red; border-radius: 50%"></i> Paradas<br>';
            return div;
        };

        legend.addTo(map);

        document.addEventListener('DOMContentLoaded', () => {
            const select = document.getElementById('seletor-rota');
            const loader = document.getElementById('loader');
            const origem = document.getElementById('input-origem');
            const destino = document.getElementById('input-destino');

            if (!select) return;

            let rotasData = [];

            function renderSelect(data) {
                select.innerHTML = '';
                if (!Array.isArray(data) || data.length === 0) {
                    const opt = document.createElement('option');
                    opt.value = '';
                    opt.disabled = true;
                    opt.selected = true;
                    opt.textContent = 'Nenhuma rota encontrada';
                    select.appendChild(opt);
                    return;
                }

                const defaultOpt = document.createElement('option');
                defaultOpt.value = '';
                defaultOpt.disabled = true;
                defaultOpt.selected = true;
                defaultOpt.textContent = 'Selecione uma linha...';
                select.appendChild(defaultOpt);

                data.forEach(item => {
                    const opt = document.createElement('option');
                    opt.value = item.id_rota ?? item.id ?? item.codigo ?? item.value ?? '';
                    opt.textContent = item.nome ?? item.name ?? item.label ?? (typeof item === 'string' ? item : JSON.stringify(item));
                    select.appendChild(opt);
                });
            }

            async function populateRotas() {
                select.innerHTML = '<option value="">Carregando rotas...</option>';
                if (loader) loader.style.display = 'block';

                try {
                    const res = await fetch('/api/rotas');
                    if (!res.ok) throw new Error('HTTP ' + res.status);
                    const data = await res.json();

                    rotasData = Array.isArray(data) ? data : [];
                    renderSelect(rotasData);
                } catch (err) {
                    console.error('Erro ao carregar rotas:', err);
                    select.innerHTML = '<option value="">Erro ao carregar rotas</option>';
                } finally {
                    if (loader) loader.style.display = 'none';
                }
            }

            populateRotas();

            function filterRotas() {
                const o = (origem?.value || '').trim().toLowerCase();
                const d = (destino?.value || '').trim().toLowerCase();

                if (!o && !d) {
                    renderSelect(rotasData);
                    return;
                }

                const filtered = rotasData.filter(item => {
                    const stops = item.paradas ?? item.stops ?? item.stops_list ?? [];
                    const stopNames = Array.isArray(stops)
                        ? stops.map(s => (s.nome ?? s.name ?? s.label ?? '').toString().toLowerCase())
                        : [];

                    const routeText = (item.nome ?? item.name ?? item.label ?? '').toString().toLowerCase();

                    const hasOrigem = !o || routeText.includes(o) || stopNames.some(n => n.includes(o));
                    const hasDestino = !d || routeText.includes(d) || stopNames.some(n => n.includes(d));

                    return hasOrigem && hasDestino;
                });

                renderSelect(filtered);
            }

            origem?.addEventListener('input', filterRotas);
            destino?.addEventListener('input', filterRotas);

            [origem, destino].forEach(el => {
                el?.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        const firstOption = select.querySelector('option:not([disabled])');
                        if (firstOption && firstOption.value) {
                            select.value = firstOption.value;
                            select.dispatchEvent(new Event('change'));
                        }
                    }
                });
            });

            let currentPolyline = null;
            let currentMarkers = [];
            let currentShapeId = null;

            function clearMapDrawings() {
                if (currentPolyline) {
                    try { map.removeLayer(currentPolyline); } catch {}
                    currentPolyline = null;
                }
                currentMarkers.forEach(m => {
                    try { map.removeLayer(m); } catch {}
                });
                currentMarkers = [];
                // currentShapeId será recalculado em fetchAndDrawShape
            }

            async function fetchAndDrawShape(id) {
                if (!id) return;
                if (loader) loader.style.display = 'block';
                clearMapDrawings();
                currentShapeId = null;

                const candidates = [
                    `/api/rotas/${encodeURIComponent(id)}/shapes`,
                    `/api/shape/${encodeURIComponent(id)}`,
                    `/api/shapes?rota=${encodeURIComponent(id)}`
                ];

                let data = null;
                for (const url of candidates) {
                    try {
                        console.debug('Tentando', url);
                        const res = await fetch(url);
                        console.debug('Status', url, res.status);
                        if (!res.ok) continue;
                        data = await res.json();
                        console.debug('Preview data', data && (Array.isArray(data) ? data.slice(0,3) : Object.keys(data).slice(0,5)));
                        break;
                    } catch (err) {
                        console.warn('fetch falhou para', url, err);
                    }
                }

                if (!data) {
                    console.error('Nenhum shape retornado para a rota', id);
                    if (loader) loader.style.display = 'none';
                    return;
                }

                // objeto {id_shape: [pts]}
                if (!Array.isArray(data) && typeof data === 'object' && data !== null) {
                    const entries = Object.entries(data);
                    currentShapeId = null;

                    for (const [shapeId, pts] of entries) {
                        if (Array.isArray(pts) && pts.length > 0) {
                            console.debug('Usando variante de shape:', shapeId);
                            currentShapeId = shapeId;
                            data = pts;
                            break;
                        }
                    }
                } else {
                    currentShapeId = null;
                }

                let coords = (Array.isArray(data) ? data : []).map(p => {
                    if (!p) return null;
                    if (Array.isArray(p) && p.length >= 2) return normalizePair(p);
                    const lat = firstDefined(p.shape_pt_lat, p.ponto_lat, p.lat, p.latitude, p.lat_parada, p[0]);
                    const lon = firstDefined(p.shape_pt_lon, p.ponto_long, p.long, p.lon, p.longitude, p.long_parada, p[1]);
                    if (lat == null || lon == null) return null;
                    return [Number(lat), Number(lon)];
                }).filter(Boolean);

                coords = coords.filter(c => Array.isArray(c) && isFinite(c[0]) && isFinite(c[1]));

                console.debug('Coords normalizadas (exemplo):', coords.length, coords.slice(0,3));

                if (coords.length === 0) {
                    console.warn('Shape vazio ou formato inesperado para rota', id, data);
                    if (loader) loader.style.display = 'none';
                    return;
                }

                currentPolyline = L.polyline(coords, { color: '#3388ff', weight: 4, opacity: 0.9 }).addTo(map);

                const start = coords[0];
                const end = coords[coords.length - 1];
                const startMark = L.circleMarker(start, { radius: 6, color: 'green', fillColor: 'green', fillOpacity: 0.9 }).bindPopup('Início').addTo(map);
                const endMark = L.circleMarker(end, { radius: 6, color: 'red', fillColor: 'red', fillOpacity: 0.9 }).bindPopup('Fim').addTo(map);
                currentMarkers.push(startMark, endMark);

                try {
                    map.fitBounds(currentPolyline.getBounds(), { padding: [40, 40] });
                } catch (err) {
                    map.setView(start, 13);
                }

                if (loader) loader.style.display = 'none';
                console.log('currentShapeId definido como:', currentShapeId);
                return currentShapeId;
            }

            async function fetchAndDrawParadas(id) {
                if (!id) return;
                if (loader) loader.style.display = 'block';

                try {
                    const url = `/api/rotas/${encodeURIComponent(id)}/paradas`;
                    console.log("Buscando paradas em:", url);

                    const res = await fetch(url);
                    if (!res.ok) {
                        console.warn("Nenhuma parada encontrada para a rota:", id);
                        return;
                    }

                    const json = await res.json();
                    console.log("Paradas recebidas (por shape):", json);

                    let paradas = [];

                    if (json && typeof json === 'object' && !Array.isArray(json)) {
                        if (currentShapeId && json[currentShapeId]) {
                            paradas = json[currentShapeId];
                            console.log("Usando paradas do shape:", currentShapeId);
                        } else {
                            console.warn("currentShapeId não encontrado na resposta. Nada será desenhado para evitar ida+volta misturados.");
                            return;
                        }
                    } else if (Array.isArray(json)) {
                        paradas = json;
                    }

                    if (!paradas.length) {
                        console.warn("Nenhuma parada válida após filtragem por shape.");
                        return;
                    }

                    paradas.forEach(p => {
                        const lat = Number(p.lat);
                        const lng = Number(p.long);

                        if (!isFinite(lat) || !isFinite(lng)) return;

                        const marker = L.marker([lat, lng], {
                            icon: L.icon({
                                iconUrl: 'https://cdn-icons-png.flaticon.com/512/684/684908.png',
                                iconSize: [27, 27],
                                iconAnchor: [13, 27],
                            })
                        })
                        .bindPopup(`<b>${p.nome}</b><br>ID: ${p.id_parada}`)
                        .addTo(map);

                        currentMarkers.push(marker);
                    });

                } catch (err) {
                    console.error("Erro ao desenhar paradas:", err);
                } finally {
                    if (loader) loader.style.display = 'none';
                }
            }

            function firstDefined(...args) {
                for (const a of args) if (a !== undefined && a !== null) return a;
                return null;
            }
            function normalizePair(pair) {
                const a = Number(pair[0]);
                const b = Number(pair[1]);
                if (!isFinite(a) || !isFinite(b)) return null;
                if (Math.abs(a) > 90 && Math.abs(b) <= 90) return [b, a];
                return [a, b];
            }

            // >>> AQUI: garante ordem - primeiro shape, depois paradas <<<
            select.addEventListener('change', async (e) => {
                const idRota = e.target.value;
                console.log('Rota selecionada:', idRota);
                await fetchAndDrawShape(idRota);   // espera definir currentShapeId
                await fetchAndDrawParadas(idRota); // só então busca/parcela paradas
            });
        });
    </script>

</body>
</html>
