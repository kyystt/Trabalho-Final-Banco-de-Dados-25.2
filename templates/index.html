<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoramento de Ônibus - Rio de Janeiro</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    
    <style>
        /*Garante que o site ocupe a tela toda*/
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /*Container principal*/
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /*Barra onde vai ficar o seletor*/
        header {
            background-color: #2c3e50; 
            color: white;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            z-index: 1000; 
        }

        /*O Seletor de Linhas*/
        select {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            min-width: 250px;
        }

        /*Onde o mapa fica*/
        #map { 
            flex-grow: 1; 
            width: 100%;
            background-color: #ddd; 
        }

        /*Loader*/
        #loader {
            display: none; 
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            z-index: 2000; 
            text-align: center;
            font-weight: bold;
            color: #2c3e50;
        }

        /*Animacao de girar*/
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db; 
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /*Legenda*/
        .info.legend {
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            line-height: 20px;
            color: #555;
            font-size: 14px;
        }
        .legend i {
            width: 18px;
            height: 18px;
            float: left;
            margin-right: 8px;
            opacity: 0.8;
        }
    </style>
</head>

<body>

    <div class="container">
        <header>
            <div class="logo">
                <h3>Monitoramento de Ônibus</h3>
            </div>
            <div class="controls">
                <select id="seletor-rota">
                    <option value="" disabled selected>Selecione uma linha...</option>
                    <option value="teste">Aguardando API...</option>
                </select>
            </div>
        </header>

        <div id="map"></div>

        <div id="loader">
            <div class="spinner"></div>
            Buscando dados...
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
     <script>
        
        //1. Inicializa o mapa focado no Centro  
        //Coordenadas: [Latitude, Longitude], Zoom: 12
        var map = L.map('map').setView([-22.9068, -43.1729], 12);

        //2. Adiciona a camada visual (TileLayer) do OpenStreetMap
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        console.log("Mapa carregado com sucesso!");

        var legend = L.control({position: 'bottomright'});

        legend.onAdd = function (map) {
            var div = L.DomUtil.create('div', 'info legend');
            div.innerHTML += '<i style="background: #3388ff"></i> Rota (Shape)<br>';
            div.innerHTML += '<i style="background: red; border-radius: 50%"></i> Paradas<br>';
            return div;
        };

        legend.addTo(map);
    </script>

</body>
</html>
