<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoramento de Ônibus - Rio de Janeiro</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    
    <style>
        /*Garante que o site ocupe a tela toda*/
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /*Container principal*/
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /*Barra onde vai ficar o seletor*/
        header {
            background-color: #2c3e50; 
            color: white;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            z-index: 1000; 
        }

        /*O Seletor de Linhas*/
        select {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            min-width: 250px;
        }

        /*Onde o mapa fica*/
        #map { 
            flex-grow: 1; 
            width: 100%;
            background-color: #ddd; 
        }
    </style>
</head>

<body>

    <div class="container">
        <header>
            <div class="logo">
                <h3>Monitoramento de Ônibus</h3>
            </div>
            <div class="controls">
                <select id="seletor-rota">
                    <option value="" disabled selected>Selecione uma linha...</option>
                    <option value="teste">Aguardando API...</option>
                </select>
            </div>
        </header>

        <div id="map"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
     <script>
        
        //1. Inicializa o mapa focado no Rio 
        //Coordenadas: [Latitude, Longitude], Zoom: 12
        var map = L.map('map').setView([-22.9068, -43.1729], 12);

        //2. Adiciona a camada visual (TileLayer) do OpenStreetMap
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        console.log("Mapa carregado com sucesso!");
    </script>

</body>
</html>
